<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .pale-blue-bg { background-color: #f0f7ff; }
        .pale-blue-card { background-color: #ffffff; border: 1px solid #e1effe; }
        .btn-primary { background-color: #3b82f6; color: white; transition: all 0.2s; }
        .btn-primary:hover { background-color: #2563eb; transform: translateY(-1px); }
        .loader {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #3b82f6;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
            display: inline-block;
            vertical-align: middle;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body class="pale-blue-bg min-h-screen text-slate-800">
    <div id="app" class="max-w-3xl mx-auto px-4 py-12">
        <header class="text-center mb-12">
            <h1 class="text-4xl font-bold text-blue-900 mb-2">Quiz Generator</h1>
            <p class="text-slate-500">Transform any text into a quiz instantly</p>
        </header>

        <div id="setup-view" class="pale-blue-card rounded-2xl p-8 shadow-sm">
            <div class="mb-6">
                <label class="block text-sm font-semibold mb-2">Paste your paragraph</label>
                <textarea id="quiz-text" class="w-full h-48 p-4 rounded-xl border border-slate-200 focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none resize-none" placeholder="Enter text here..."></textarea>
            </div>
            <div class="mb-8">
                <label class="block text-sm font-semibold mb-2">Number of questions (Max 50)</label>
                <input type="number" id="quiz-count" value="5" min="1" max="50" class="w-full p-3 rounded-xl border border-slate-200 focus:ring-2 focus:ring-blue-500 outline-none">
            </div>
            <button onclick="generateQuiz()" id="generate-btn" class="w-full py-4 rounded-xl btn-primary font-bold text-lg shadow-lg shadow-blue-200">
                Generate Quiz
            </button>
        </div>

        <div id="quiz-view" class="hidden">
            <div class="mb-8 flex justify-between items-end">
                <div>
                    <h2 class="text-2xl font-bold text-blue-900">Your Quiz</h2>
                    <p id="progress-text" class="text-slate-500">Question 1 of 5</p>
                </div>
                <div id="progress-bar-container" class="w-32 h-2 bg-slate-200 rounded-full overflow-hidden">
                    <div id="progress-bar" class="h-full bg-blue-500 w-0 transition-all duration-300"></div>
                </div>
            </div>
            <div id="question-container" class="pale-blue-card rounded-2xl p-8 shadow-md mb-8"></div>
            <div class="flex justify-between items-center">
                <button onclick="previousQuestion()" id="prev-btn" class="text-slate-400 font-semibold hover:text-slate-600 disabled:opacity-50">‚Üê Previous</button>
                <button onclick="nextQuestion()" id="next-btn" class="px-8 py-3 rounded-full btn-primary font-bold shadow-md">Next Question ‚Üí</button>
            </div>
        </div>

        <div id="result-view" class="hidden text-center">
            <div class="pale-blue-card rounded-2xl p-12 shadow-lg mb-8">
                <div class="w-20 h-20 bg-blue-100 rounded-full flex items-center justify-center mx-auto mb-6">
                    <span class="text-4xl">üèÜ</span>
                </div>
                <h2 class="text-3xl font-bold text-blue-900 mb-2">Quiz Complete!</h2>
                <div id="score-display" class="text-5xl font-bold text-blue-600 my-6">0%</div>
                <p id="stats-text" class="text-slate-500 mb-8">You got 0 out of 5 correct</p>
                <button onclick="resetApp()" class="px-8 py-3 rounded-xl border-2 border-blue-500 text-blue-600 font-bold hover:bg-blue-50 transition-colors">
                    Try Another Quiz
                </button>
            </div>
        </div>
    </div>

    <script>
  let quizData = [];
  let currentIdx = 0;
  let userAnswers = {};

  // ---------- Helpers ----------
  function normalize(s) {
    return (s || "").toLowerCase().replace(/[^\p{L}\p{N}\s]/gu, "").trim();
  }

  function unique(arr) {
    const seen = new Set();
    return arr.filter(x => {
      const k = normalize(x);
      if (!k || seen.has(k)) return false;
      seen.add(k);
      return true;
    });
  }

  function shuffle(arr) {
    return arr
      .map(v => ({ v, r: Math.random() }))
      .sort((a, b) => a.r - b.r)
      .map(x => x.v);
  }

  function splitSentences(text) {
    // Split by ., !, ?, newline
    const parts = text
      .replace(/\s+/g, " ")
      .split(/(?<=[.!?])\s+|\n+/)
      .map(s => s.trim())
      .filter(s => s.length >= 25);
    return parts;
  }

  function pickKeywordCandidates(text) {
    // Extract "good" words, remove common stopwords
    const stop = new Set([
      "the","a","an","and","or","but","if","then","than","that","this","these","those",
      "is","am","are","was","were","be","been","being","to","of","in","on","at","by","for","with","as",
      "it","its","they","their","them","he","she","his","her","you","your","we","our","us",
      "from","into","over","under","about","after","before","between","during","without","within",
      "can","could","should","would","may","might","must","will","shall","do","does","did"
    ]);

    const words = text
      .replace(/[^\p{L}\p{N}\s]/gu, " ")
      .split(/\s+/)
      .map(w => w.trim())
      .filter(w => w.length >= 5)
      .filter(w => !stop.has(w.toLowerCase()));

    // Prioritize words that appear more than once (more ‚Äúimportant‚Äù)
    const freq = {};
    for (const w of words) {
      const k = w.toLowerCase();
      freq[k] = (freq[k] || 0) + 1;
    }

    const sorted = unique(words).sort((a, b) => (freq[b.toLowerCase()] || 0) - (freq[a.toLowerCase()] || 0));
    return sorted;
  }

  function makeBlankFromSentence(sentence, keyword) {
    // Replace the first occurrence of the keyword (case-insensitive) with blank
    const re = new RegExp(`\\b${keyword.replace(/[.*+?^${}()|[\]\\]/g, "\\$&")}\\b`, "i");
    if (!re.test(sentence)) return null;

    const blanked = sentence.replace(re, "________");
    return {
      type: "blank",
      question: "Fill in the blank:\n" + blanked,
      answer: keyword
    };
  }

  function makeMCQ(keyword, pool) {
    // Build options: correct keyword + 3 distractors
    const distractors = pool.filter(w => normalize(w) !== normalize(keyword));
    const picks = shuffle(distractors).slice(0, 3);
    if (picks.length < 3) return null;

    const options = shuffle([keyword, ...picks]);
    return {
      type: "mcq",
      question: `Which word best fits the context from the text?`,
      options,
      answer: keyword
    };
  }

  function makeTF(sentence, keyword) {
    // Build a statement. 50% True (real), 50% False (swap keyword with another word)
    const trueStatement = sentence;

    // For false statement: if we can replace keyword with something else
    const candidates = pickKeywordCandidates(sentence).filter(w => normalize(w) !== normalize(keyword));
    const replacement = candidates.length ? candidates[Math.floor(Math.random() * candidates.length)] : "something";

    const re = new RegExp(`\\b${keyword.replace(/[.*+?^${}()|[\]\\]/g, "\\$&")}\\b`, "i");
    const canReplace = re.test(sentence);

    const makeFalse = canReplace ? sentence.replace(re, replacement) : (sentence + " (not stated in the text)");
    const isTrue = Math.random() < 0.5;

    return {
      type: "tf",
      question: `True or False:\n"${isTrue ? trueStatement : makeFalse}"`,
      answer: isTrue ? "True" : "False"
    };
  }

  // ---------- Main ----------
  function generateQuiz() {
    const text = document.getElementById("quiz-text").value.trim();
    const count = Math.min(parseInt(document.getElementById("quiz-count").value || "5", 10), 50);
    const btn = document.getElementById("generate-btn");

    if (text.length < 80) {
      alert("Please enter a longer paragraph (at least ~80 characters) so the quiz can be meaningful.");
      return;
    }

    const sentences = splitSentences(text);
    if (sentences.length < 2) {
      alert("Please paste at least 2 meaningful sentences (use . ! ?).");
      return;
    }

    const keywords = pickKeywordCandidates(text);
    if (keywords.length < 5) {
      alert("Not enough key words found. Please paste richer content (more unique terms).");
      return;
    }

    btn.disabled = true;
    btn.innerHTML = '<span class="loader mr-2"></span> Generating...';

    setTimeout(() => {
      quizData = [];
      userAnswers = {};
      currentIdx = 0;

      // We ensure no repeated target word to avoid repeated quiz
      const used = new Set();

      // Build a small word pool for MCQ distractors
      const wordPool = unique(keywords).slice(0, 30);

      // Try to create up to `count` questions, with fallbacks
      let attempts = 0;
      while (quizData.length < count && attempts < 400) {
        attempts++;

        // pick a keyword not used yet
        const kw = keywords[Math.floor(Math.random() * Math.min(keywords.length, 50))];
        const key = normalize(kw);
        if (!key || used.has(key)) continue;

        // pick a sentence that includes that keyword (for meaningful blanks/TF)
        const candidates = sentences.filter(s => new RegExp(`\\b${kw.replace(/[.*+?^${}()|[\]\\]/g, "\\$&")}\\b`, "i").test(s));
        const sentence = candidates.length ? candidates[Math.floor(Math.random() * candidates.length)] : null;

        // choose type but keep it balanced
        const types = ["mcq", "tf", "blank"];
        const type = types[Math.floor(Math.random() * types.length)];

        let qObj = null;

        if (type === "blank" && sentence) {
          qObj = makeBlankFromSentence(sentence, kw);
        } else if (type === "tf" && sentence) {
          qObj = makeTF(sentence, kw);
        } else {
          // MCQ fallback or if sentence missing
          qObj = makeMCQ(kw, wordPool);
        }

        if (!qObj) continue;

        // Avoid duplicate questions by checking normalized question text
        const qKey = normalize(qObj.question);
        if (quizData.some(q => normalize(q.question) === qKey)) continue;

        used.add(key);
        quizData.push(qObj);
      }

      if (quizData.length === 0) {
        alert("Couldn't generate a quiz from this text. Please paste more descriptive content.");
        btn.disabled = false;
        btn.innerText = "Generate Quiz";
        return;
      }

      showView("quiz-view");
      renderQuestion();

      btn.disabled = false;
      btn.innerText = "Generate Quiz";
    }, 600);
  }

  function renderQuestion() {
    const q = quizData[currentIdx];
    const container = document.getElementById("question-container");
    const progress = ((currentIdx + 1) / quizData.length) * 100;

    document.getElementById("progress-bar").style.width = progress + "%";
    document.getElementById("progress-text").innerText =
      "Question " + (currentIdx + 1) + " of " + quizData.length;

    const prevBtn = document.getElementById("prev-btn");
    const nextBtn = document.getElementById("next-btn");

    prevBtn.disabled = currentIdx === 0;
    nextBtn.innerText = currentIdx === quizData.length - 1 ? "Finish Quiz" : "Next Question ‚Üí";

    let html = `<h3 class="text-xl font-semibold mb-6 whitespace-pre-line">${q.question}</h3>`;

    if (q.type === "mcq") {
      html += `<div class="space-y-3">`;
      q.options.forEach(opt => {
        const active = userAnswers[currentIdx] === opt
          ? "bg-blue-50 border-blue-500"
          : "border-slate-200 hover:bg-slate-50";
        html += `
          <button type="button"
            onclick="saveAnswer(${JSON.stringify(opt)})"
            class="w-full text-left p-4 rounded-xl border-2 cursor-pointer transition-all ${active}">
            ${opt}
          </button>`;
      });
      html += `</div>`;
    } else if (q.type === "tf") {
      html += `<div class="grid grid-cols-2 gap-4">`;
      ["True", "False"].forEach(opt => {
        const active = userAnswers[currentIdx] === opt
          ? "bg-blue-50 border-blue-500"
          : "border-slate-200 hover:bg-slate-50";
        html += `
          <button type="button"
            onclick="saveAnswer(${JSON.stringify(opt)})"
            class="p-8 rounded-xl border-2 cursor-pointer text-center font-bold transition-all ${active}">
            ${opt}
          </button>`;
      });
      html += `</div>`;
    } else {
      html += `
        <input type="text"
          oninput="saveAnswer(this.value)"
          value="${(userAnswers[currentIdx] || "").replace(/"/g, "&quot;")}"
          class="w-full p-4 rounded-xl border-2 border-slate-200 outline-none focus:border-blue-500"
          placeholder="Type your answer..." />`;
    }

    container.innerHTML = html;
  }

  function saveAnswer(val) {
    userAnswers[currentIdx] = val;
    if (quizData[currentIdx].type !== "blank") renderQuestion();
  }

  function nextQuestion() {
    if (!userAnswers[currentIdx] || normalize(userAnswers[currentIdx]) === "") {
      alert("Please answer before continuing.");
      return;
    }
    if (currentIdx < quizData.length - 1) {
      currentIdx++;
      renderQuestion();
    } else {
      showResults();
    }
  }

  function previousQuestion() {
    if (currentIdx > 0) {
      currentIdx--;
      renderQuestion();
    }
  }

  function showResults() {
    let score = 0;
    quizData.forEach((q, i) => {
      const ua = normalize(userAnswers[i]);
      const ans = normalize(q.answer);
      if (q.type === "blank") {
        // allow partial match for blanks
        if (ua && (ua === ans || ua.includes(ans) || ans.includes(ua))) score++;
      } else {
        if (ua === ans) score++;
      }
    });

    const p = Math.round((score / quizData.length) * 100);
    document.getElementById("score-display").innerText = p + "%";
    document.getElementById("stats-text").innerText =
      "You got " + score + " out of " + quizData.length + " correct";

    showView("result-view");
  }

  function showView(v) {
    ["setup-view", "quiz-view", "result-view"].forEach(id => {
      document.getElementById(id).classList.toggle("hidden", id !== v);
    });
  }

  function resetApp() {
    document.getElementById("quiz-text").value = "";
    showView("setup-view");
  }
</script>

</body>
</html>
